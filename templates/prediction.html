<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>位置流量趋势</title>
        {% load static %}
        <link rel="stylesheet" href="../static/css/jquery.datetimepicker.css">
        <link rel="stylesheet" href="../static/css/semantic.min.css">
        <link rel="stylesheet" href="../static/css/style.min.css">

        <link href="https://cdn.bootcss.com/jquery-datetimepicker/2.5.17/jquery.datetimepicker.min.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/jquery-datetimepicker/2.5.17/jquery.datetimepicker.full.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <link rel="stylesheet" type="text/css" href="../static/css/over.css">
    </head>
<body >
    <div class="ui fixed main menu header">
        <div class="container header_container">
            <div class="header_container_left">
                <a class="header_container_left_title" href="http://47.95.147.13:9999/homepage/">交通可视化</a>
                    <a href="http://47.95.147.13:9999/homepage/" class="header_container_left_nav">首页</a>
                    <a href="http://47.95.147.13:9999/overview/" class="header_container_left_nav">概述</a>
                    <a href="http://47.95.147.13:9999/traffic_trend/" class="header_container_left_nav">位置流量趋势图</a>
                    <a href="http://47.95.147.13:9999/heatmap/" class="header_container_left_nav">区域热力图</a>
                    <a href="http://47.95.147.13:9999/prediction/" class="header_container_left_nav">流量预测</a>
                    <a href="http://47.95.147.13:9999/api/" class="header_container_left_nav">数据接口</a>
            </div>
        </div>
        
        <div class="body" style="position:relative;height:600px;top:90px;overflow:auto;background:#f7f7f7;">
            <div class="main" >
                <div class="chaxunshow2">
                    <div style="margin-left: 20px;">
                        <h3 >要查询的区域:</h3>
                    </div>

                    <div style="margin-left: 20px;">
                        <select style="margin-left: 20px;"  id="region_select0">
                            <option value="170">Murray Hill</option>
                            <option value="230">Times Sq</option>
                            <option value="234">Union Sq</option>
                        </select>
                    </div>

                    <div style="margin-left: 20px;">
                        <h3>开始时间</h3>
                    </div>

                    
                    <input style="margin-left: 20px;" type="text" placeholder="年-月-日" class="datetimepicker field_input" id="date_begin">
                        

                    <div style="margin-left: 20px;">
                        <h3>结束时间</h3>
                    </div>

                        <div style="margin-left: 20px;">
                            <input type="text" placeholder="年-月-日" class="datetimepicker field_input" id="date_end" name="date_end">
                        </div>
                </div>

                <div class="chaxunshow2">
                    <div style="margin-left: 20px;">
                        <h3>粒度</h3>
                    </div>

                    <div style="margin-left: 20px;">
                        <select style="margin-left: 0px;"  id="region_select1">
                            <option value="60">60分钟</option>
                            <option value="30">30分钟</option>
                        </select>
                    </div>

                    <div style="margin-left: 200px;">
                        <button class="button-secondary pure-button" id="location_submit" style="margin-left: 20px;">查询</button>
                    </div>

                </div>

                <div class="chartcss" id="chart" >
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </body>

<script>
$.datetimepicker.setLocale('zh');
$('#date_begin').datetimepicker({ format: 'Y-m-d', timepicker: false });
$('#date_end').datetimepicker({ format: 'Y-m-d', timepicker: false });
var chartdata = [];
var ggdata = [];
function gen_chart(chartdata, chartlabel){
    // 如果没有获取到数据，那么不绘图
    if (chartdata.length == 0){
        return;
    }
    console.log(chartlabel);
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
        type: 'line',
        labels:chartlabel,
        data: {
            datasets: [
            {
                label: '流量预测',
                data: chartdata, 
                fill: false,
                /// fillColor : "rgba(220,220,220,0)",
    　　　　　　　// 线的颜色
                strokeColor : "rgba(220,220,220,1)",
    　　　　　　　// 点的填充颜色
                pointColor : "rgba(220,220,220,1)",
    　　　　　　　　// 点的边线颜色
                pointStrokeColor : "#fff",
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                xAxes:[{
                    type: 'linear',
                    beginAtZero: true,//是否从零开始
                    min: 0,
                    max: 23,
                    stepSize: 1,
                }]
            }
        }
    });
}

$('#location_submit').click(function(){
    var region = $('#region_select0').val();
    var begindate = $('#date_begin').val();
    var enddate = $('#date_end').val();
    var lidu = $('#region_select1').val();
    // var begindate = $('#date_begin').val();
    // var enddate = $('#date_end').val();
    // var range = $('#range_select0').val();
    // var oDate1 = new Date(begindate);
    // var oDate2 = new Date(enddate);
    // if (oDate1 < oDate2){
    //     console.log("right");
    // } else {
    //     console.log("cuowu");
    // }
    $.ajax({
        url: "http://47.95.147.13:9999/get_pre_data/",
        data: {
            'region':region, 
            'begindate':begindate,
            'enddate':enddate,
            'lidu':lidu,    
        },
        type: "POST",
        dataType: "json",
        success: function(data) {

            if (data.code == '100'){
                chartdata = data.predata;
                labels = data.label;
                gen_chart(chartdata, labels);
                
            } else if (data.code == 109){
                // 
            }
        } 
    });
    
})

</script>
</html>
